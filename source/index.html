<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Anti DDoS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }

        #square {
            width: 100px;
            height: 100px;
            background-color: #61dafb;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: move 3s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div id="square"></div>
</body>
</html>
